<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short Link</title>

    <!-- bootstrap connect -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body class="bg-body-tertiary">
    

    <section class="text-center m-1 p-2">
        <h1 class="text-warning">Link Shortener</h1>

            <input id="input-field" type="text" class="w-50" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insert link here">

        </div>

    <!-- link container -->
    <section class="">

    </section>

    <footer class="mx-5">
        <i class="fa-solid fa-copyright">  Muntasir 2023</i>
    </footer>

    <!-- js connect -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/file.js"></script>
